<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      margin: 0;
      padding: 0;
      background-image: url("https://www.friendstudio.net/wp-content/uploads/2023/03/bg-img.webp");
      background-repeat: no-repeat;
      background-size: cover;
      color: rgb(48, 27, 235);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    .main_div{
      position: absolute;
      top: 100px;
      width: 400px;
      height: 500px;
      box-shadow: 0px 0px 10px white;
      border-radius: 20px;
      backdrop-filter: blur(2px);
      align-items: center;
      justify-content: space-between;
    }
  .main_div input {
            border: none;
            background: none;
            display: block;
            margin: 5px auto;
            text-align: center;
            border: 3px solid rgb(126, 205, 7);
            padding: 5px 5px;
            width: 150px;         
            outline: none;
            color: rgb(46, 207, 207);
            border-radius: 10px;
        }
        .main_div input[ type = "submit"]:hover{
            border-color:rgb(67, 226, 125);
        }  
        .main_div input[ type = "reset"]:hover{
            border-color:rgb(67, 226, 125);
        }
        .main_div input[ type = "password"]:hover{
            border-color:rgb(67, 226, 125);
        }  F
        .main_div input[ type = "password"]:hover{
            border-color:rgb(67, 226, 125);
        }
        .main_div input[ type = "email"]:hover{
            border-color:rgb(67, 226, 125);
        }  
        .main_div input[ type = "tel"]:hover{
            border-color:rgb(67, 226, 125);
        }
        .main_div input[ type = "date"]:hover{
            border-color:rgb(67, 226, 125);
        }
        .main_div input[ type = "text"]:hover{
            border-color:rgb(67, 226, 125);
        }
        a{
          color: darkblue;
        }
  </style>
</head>
<body>
    <div class="main_div">
      <table>
        <form action="signup" method="post">
          <legend><h1>Todo Signup</h1></legend>
            <tr>
              <td><label for="username"><b><i class="fa-regular fa-circle-user fa-lg"></i>  Username</b></label></td>
              <td><input type="text" id="username" placeholder="Username" name="name" required></td>
            </tr>
  
            <tr>
              <td><label for="password"><b><i class="fa-solid fa-key fa-lg"></i> Password</b></label></td>
              <td><input type="password" id="password" name="password" placeholder="password"  required maxlength="8"></td>
            </tr>
  
  
            <tr>
              <td><label for="email"><b> <i class="fa-regular fa-envelope fa-lg"></i> Email</b></label></td>
              <td><input type="email" id="email" name="email" placeholder="Email" required></td>
            </tr>
  
            <tr>
              <td><label for="phnumber"><b> <i class="fa-solid fa-phone fa-lg"></i> Phone Number</b></label></td>
              <td><input type="tel" id="phnumber" name="mobile" placeholder="Phone Number" maxlength="10" required></td>
            </tr>
  
            <tr>
              <td><label for="date"><b> <i class="fa-regular fa-calendar-days fa-lg"></i> Date of Birth</b></label></td>
              <td><input type="date" id="date" name="dob" placeholder="Date of Birth" required></td>
            </tr>
  
            <tr>
              <td><label for=""><b>Select Gender</b></label></td>
              <td><input type="radio" value="male" name=gender>Male
              <input type="radio" value="Female" name=gender>Female</td>
          </tr>
  
            <tr>
              <td> <input type="submit"value="Submit"></td>
              <td> <input type="reset"value="Cancel"></td>
            </tr>
        </form>
      </table>
      Already have an account?<a href="login.html">Login</a>
    </div>
</body>
</html>
